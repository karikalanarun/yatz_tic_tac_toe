<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./scripts/tic_tac_toe.js"></script>
</head>

<body>
    <div class="container">
        <div class="board">
            <div class="row">
                <div class="cell firstcell" onclick="cellClicked('cell-0-0')" id="cell-0-0"></div>
                <div class="cell" onclick="cellClicked('cell-0-1')" id="cell-0-1"></div>
                <div class="cell" onclick="cellClicked('cell-0-2')" id="cell-0-2"></div>
            </div>
            <div class="row">
                <div class="cell" onclick="cellClicked('cell-1-0')" id="cell-1-0"></div>
                <div class="cell" onclick="cellClicked('cell-1-1')" id="cell-1-1"></div>
                <div class="cell" onclick="cellClicked('cell-1-2')" id="cell-1-2"></div>
            </div>
            <div class="row">
                <div class="cell" onclick="cellClicked('cell-2-0')" id="cell-2-0"></div>
                <div class="cell" onclick="cellClicked('cell-2-1')" id="cell-2-1"></div>
                <div class="cell" onclick="cellClicked('cell-2-2')" id="cell-2-2"></div>
            </div>
        </div>
    </div>
</body>

</html>
